<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Environmental Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      overflow: hidden;
    }
    .parameter-card {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .parameter-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .nav-btn {
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .compact-text {
      font-size: 0.75rem;
    }
    .compact-value {
      font-size: 1.5rem;
    }
    .tiny-icon {
      font-size: 1.2rem;
    }
    .progress-bar {
      height: 3px;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="h-screen w-screen flex flex-col p-2">
  <!-- Compact Header -->
  <header class="mb-2 text-center">
    <h1 class="text-lg font-bold text-white drop-shadow-lg">
      <i class="fas fa-cloud-sun text-yellow-300 mr-2 text-sm"></i>
      Environmental Parameters
    </h1>
  </header>

  <!-- Compact Navigation -->
  <nav class="mb-3">
    <div class="flex justify-center space-x-2">
      <a href="water-parameters.html" class="nav-btn bg-white bg-opacity-20 px-3 py-1 rounded-full text-white font-medium compact-text hover:bg-opacity-30">
        <i class="fas fa-tint mr-1 text-xs"></i>Water
      </a>
      <button class="nav-btn glass-card px-3 py-1 rounded-full text-pink-600 font-medium compact-text">
        <i class="fas fa-cloud-sun mr-1 text-xs"></i>Environmental
      </button>
    </div>
  </nav>

  <!-- Main Dashboard - Optimized for 480x272 -->
  <main class="flex-1 grid grid-cols-2 gap-2 h-full">
    <!-- Light Intensity Card -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full p-2 mb-1">
        <i class="fas fa-lightbulb text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">Light</h3>
      <p class="compact-value font-bold text-yellow-600" id="li">--</p>
      <span class="text-xs text-gray-500">lux</span>
      <div class="progress-bar mt-1">
        <div class="progress-fill bg-gradient-to-r from-yellow-400 to-orange-500" id="light-progress"></div>
      </div>
    </div>

    <!-- Water Level Card -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-blue-400 to-indigo-600 rounded-full p-2 mb-1">
        <i class="fas fa-tachometer-alt text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">Level</h3>
      <p class="compact-value font-bold text-indigo-600" id="wl">--</p>
      <span class="text-xs text-gray-500">cm</span>
      <div class="progress-bar mt-1">
        <div class="progress-fill bg-gradient-to-r from-blue-400 to-indigo-600" id="level-progress"></div>
      </div>
    </div>

    <!-- Humidity Card -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-green-400 to-emerald-600 rounded-full p-2 mb-1">
        <i class="fas fa-droplet text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">Humidity</h3>
      <p class="compact-value font-bold text-emerald-600" id="hm">--</p>
      <span class="text-xs text-gray-500">%</span>
      <div class="progress-bar mt-1">
        <div class="progress-fill bg-gradient-to-r from-green-400 to-emerald-600" id="humidity-progress"></div>
      </div>
    </div>

    <!-- Air Temperature Card -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-red-400 to-pink-600 rounded-full p-2 mb-1">
        <i class="fas fa-thermometer-half text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">Temp</h3>
      <p class="compact-value font-bold text-red-600" id="airtemp">--</p>
      <span class="text-xs text-gray-500">Â°C</span>
      <div class="progress-bar mt-1">
        <div class="progress-fill bg-gradient-to-r from-red-400 to-pink-600" id="temp-progress"></div>
      </div>
    </div>
  </main>

  <!-- Compact Status Bar -->
  <footer class="mt-2 flex justify-between items-center text-xs text-white text-opacity-70">
    <div class="flex space-x-2">
      <div class="flex items-center">
        <div class="w-1.5 h-1.5 bg-gray-400 rounded-full mr-1"></div>
        <span>Sensors: Offline</span>
      </div>
    </div>
    <div>
      <span>Update: </span>
      <span id="lastUpdated" class="font-mono">--:--:--</span>
    </div>
  </footer>

  <script>
    // Update timestamp
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-GB', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    
    // Update every second
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // Add animation on load
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.parameter-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '0';
          card.style.transform = 'scale(0.8)';
          card.style.transition = 'all 0.4s ease';
          
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';
          }, 50);
        }, index * 80);
      });
    });
  </script>
</body>
</html>
