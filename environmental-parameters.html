<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Environmental Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .parameter-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .parameter-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .nav-btn {
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .icon-glow {
      filter: drop-shadow(0 0 8px rgba(245, 87, 108, 0.3));
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">
      <i class="fas fa-cloud-sun text-yellow-300 mr-3"></i>
      Environmental Parameters
    </h1>
    <p class="text-pink-100 text-lg font-light">Ambient Conditions Monitoring</p>
  </header>

  <!-- Navigation -->
  <nav class="mb-8">
    <div class="flex space-x-4">
      <a href="water-parameters.html" class="nav-btn bg-white bg-opacity-20 px-6 py-3 rounded-full text-white font-semibold hover:bg-opacity-30">
        <i class="fas fa-tint mr-2"></i>Water Parameters
      </a>
      <button class="nav-btn glass-card px-6 py-3 rounded-full text-pink-600 font-semibold">
        <i class="fas fa-cloud-sun mr-2"></i>Environmental
      </button>
    </div>
  </nav>

  <!-- Dashboard layout - Symmetric 2x2 -->
  <main class="w-full max-w-4xl">
    <!-- First row - 2 cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Light Intensity Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full p-4 mb-4 icon-glow pulse-animation">
          <i class="fas fa-lightbulb text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Light Intensity</h2>
        <p class="text-4xl font-bold text-yellow-600 mb-2" id="li">--</p>
        <span class="text-sm text-gray-500 bg-yellow-50 px-3 py-1 rounded-full">lux</span>
        <div class="mt-3 w-full bg-gray-200 rounded-full h-2">
          <div class="bg-gradient-to-r from-yellow-400 to-orange-500 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>

      <!-- Water Level Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-blue-400 to-indigo-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-tachometer-alt text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Water Level</h2>
        <p class="text-4xl font-bold text-indigo-600 mb-2" id="wl">--</p>
        <span class="text-sm text-gray-500 bg-indigo-50 px-3 py-1 rounded-full">cm</span>
        <div class="mt-3 w-full bg-gray-200 rounded-full h-2">
          <div class="bg-gradient-to-r from-blue-400 to-indigo-600 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Second row - 2 cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Humidity Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-green-400 to-emerald-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-droplet text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Humidity</h2>
        <p class="text-4xl font-bold text-emerald-600 mb-2" id="hm">--</p>
        <span class="text-sm text-gray-500 bg-emerald-50 px-3 py-1 rounded-full">%</span>
        <div class="mt-3 w-full bg-gray-200 rounded-full h-2">
          <div class="bg-gradient-to-r from-green-400 to-emerald-600 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>

      <!-- Air Temperature Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-red-400 to-pink-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-thermometer-half text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Air Temperature</h2>
        <p class="text-4xl font-bold text-red-600 mb-2" id="airtemp">--</p>
        <span class="text-sm text-gray-500 bg-red-50 px-3 py-1 rounded-full">Â°C</span>
        <div class="mt-3 w-full bg-gray-200 rounded-full h-2">
          <div class="bg-gradient-to-r from-red-400 to-pink-600 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Status Indicators -->
  <div class="mt-8 grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-4xl">
    <div class="glass-card rounded-xl p-4 text-center">
      <div class="w-3 h-3 bg-gray-400 rounded-full mx-auto mb-2"></div>
      <p class="text-sm font-medium text-gray-700">Light System</p>
      <p class="text-xs text-gray-500">Offline</p>
    </div>
    <div class="glass-card rounded-xl p-4 text-center">
      <div class="w-3 h-3 bg-gray-400 rounded-full mx-auto mb-2"></div>
      <p class="text-sm font-medium text-gray-700">Level Sensor</p>
      <p class="text-xs text-gray-500">Inactive</p>
    </div>
    <div class="glass-card rounded-xl p-4 text-center">
      <div class="w-3 h-3 bg-gray-400 rounded-full mx-auto mb-2"></div>
      <p class="text-sm font-medium text-gray-700">Humidity Sensor</p>
      <p class="text-xs text-gray-500">Offline</p>
    </div>
    <div class="glass-card rounded-xl p-4 text-center">
      <div class="w-3 h-3 bg-gray-400 rounded-full mx-auto mb-2"></div>
      <p class="text-sm font-medium text-gray-700">Temp Sensor</p>
      <p class="text-xs text-gray-500">Offline</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-center text-white text-opacity-70">
    <p class="text-sm">Last updated: <span id="lastUpdated">--:--:--</span></p>
  </footer>

  <script>
    // Update timestamp
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
    }
    
    // Update every second
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // Add some animation on load
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.parameter-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(50px)';
          card.style.transition = 'all 0.6s ease';
          
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, 50);
        }, index * 150);
      });
    });
  </script>
</body>
</html>
