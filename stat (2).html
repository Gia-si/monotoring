<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .parameter-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .parameter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
    }
    .unit {
      font-size: 1rem;
      color: #4b5563;
      margin-left: 4px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-semibold text-gray-800">Environmental Condition - Điều Kiện Môi Trường</h1>
  </header>

  <!-- Invisible checkboxes -->
  <input type="checkbox" id="phCheckbox" style="display:none;">
  <input type="checkbox" id="doCheckbox" style="display:none;">
  <input type="checkbox" id="ecCheckbox" style="display:none;">
  <input type="checkbox" id="toCheckbox" style="display:none;">
  <input type="checkbox" id="tdsCheckbox" style="display:none;">
  <input type="checkbox" id="wlCheckbox" style="display:none;">

  <!-- Era Widget -->
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eraWidget = new EraWidget();
      let configPh, configDo, configEc, configTO, configTds, configWL;

      eraWidget.init({
        needRealtimeConfigs: true,
        maxRealtimeConfigsCount: 10,
        onConfiguration: (configuration) => {
          // Tìm cấu hình theo tên với chuẩn hoá và alias để tránh sai khác đặt tên
          const normalize = (s) => (s || "")
            .toString()
            .toLowerCase()
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '') // bỏ dấu tiếng Việt
            .replace(/[^a-z0-9]+/g, '');

          const findByAliases = (aliases) => {
            const normAliases = aliases.map(a => normalize(a));
            return (configuration?.realtime_configs || []).find(c => {
              const n = normalize(c?.name);
              return n && normAliases.some(a => n === a || n.includes(a));
            });
          };

          // Các alias thường gặp cho từng chỉ số
          configPh  = findByAliases(['PH']);
          configDo  = findByAliases(['DO','dissolved oxygen']);
          configEc  = findByAliases(['EC','electrical conductivity']);
          configTO  = findByAliases(['TO','WT','water temperature','temp']);
          configTds = findByAliases(['TDS']);
          configWL  = findByAliases(['WL','water level','muc nuoc','muc nuoc','mucnuoc','level','waterlevel']);

          const names = (configuration?.realtime_configs || []).map(c => ({ id: c.id, name: c.name }));
          console.log("Cấu hình nhận được (id:name):", names);
          console.log("Mapping:", { configPh, configDo, configEc, configTO, configTds, configWL });
          if (!configWL) {
            console.warn('Không tìm thấy cấu hình Water Level (WL). Vui lòng kiểm tra tên cấu hình trong ERA.');
          }
          console.log("Danh sách cấu hình nhận từ ERA:", configuration.realtime_configs);

        },

        onValues: (values) => {
          // Debug: tổng quan giá trị nhận được
          try {
            const valueIds = Object.keys(values || {});
            console.log('onValues received ids:', valueIds);
          } catch (e) {
            console.log('onValues (cannot enumerate values):', values);
          }

          const updateUI = (config, id, checkboxId, formatValue) => {
            if (config && values[config.id]) {
              const val = values[config.id].value;
              const el = document.getElementById(id);
              if (el) el.innerText = formatValue ? formatValue(val) : Number(val).toFixed(2);
              document.getElementById(checkboxId).checked = Number(val) > 0;
            }
          };

          updateUI(configPh,  'phValue',        'phCheckbox');
          updateUI(configDo,  'doValue',        'doCheckbox');
          updateUI(configEc,  'ecValue',        'ecCheckbox');
          updateUI(configTO,  'watertempValue', 'toCheckbox');
          updateUI(configTds, 'tdsValue',       'tdsCheckbox');
          updateUI(configWL,  'wlValue',        'wlCheckbox');

          // Log trực tiếp giá trị WL nếu có, để dễ debug
          if (configWL && values[configWL.id]) {
            console.log('WL value:', values[configWL.id]);
          } else {
            console.log('WL missing in either config or values', {
              hasConfigWL: !!configWL,
              configWLId: configWL?.id,
              hasWLValue: configWL ? !!values?.[configWL.id] : false
            });
          }

          // Log các giá trị chưa map vào chỉ số nào để kiểm tra WL có được gửi hay không
          const mappedIds = [configPh, configDo, configEc, configTO, configTds, configWL]
            .filter(Boolean)
            .map(c => String(c.id));
          const allIds = Object.keys(values || {});
          const unmatched = allIds.filter(id => !mappedIds.includes(id));
          if (unmatched.length) {
            console.log('Unmatched value ids (chưa map):', unmatched.reduce((acc, id) => {
              acc[id] = values[id];
              return acc;
            }, {}));
          }
        },
      });

      eraWidget.ready();
    });
  </script>

  <!-- Dashboard layout -->
  <main class="w-full max-w-6xl space-y-8">

    <!-- Hàng 1: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-tint text-blue-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">pH</h2>
          <p class="value"><span id="phValue">--</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-wind text-green-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">DO (Dissolved Oxygen)</h2>
          <p class="value"><span id="doValue">--</span><span class="unit">mg/L</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-flask text-purple-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">EC</h2>
          <p class="value"><span id="ecValue">--</span><span class="unit">µS/cm</span></p>
        </div>
      </div>
    </div>

    <!-- Hàng 2: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-teal-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">TDS</h2>
          <p class="value"><span id="tdsValue">--</span><span class="unit">ppm</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-thermometer-three-quarters text-cyan-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Temperature</h2>
          <p class="value"><span id="watertempValue">--</span><span class="unit">°C</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-indigo-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Level</h2>
          <p class="value"><span id="wlValue">--</span></p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
