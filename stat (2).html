<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .parameter-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .parameter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
    }
    .unit {
      font-size: 1rem;
      color: #4b5563;
      margin-left: 4px;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-semibold text-gray-800">Environmental Condition - Điều Kiện Môi Trường</h1>
  </header>

  <!-- Dashboard layout -->
  <main class="w-full max-w-6xl space-y-8">

    <!-- Hàng 1: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-tint text-blue-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">pH</h2>
          <p class="value"><span id="phValue">--</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-wind text-green-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">DO (Dissolved Oxygen)</h2>
          <p class="value"><span id="doValue">--</span><span class="unit">mg/L</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-flask text-purple-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">EC</h2>
          <p class="value"><span id="ecValue">--</span><span class="unit">µS/cm</span></p>
        </div>
      </div>
    </div>

    <!-- Hàng 2: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-teal-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">TDS</h2>
          <p class="value"><span id="tdsValue">--</span><span class="unit">ppm</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-thermometer-three-quarters text-cyan-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Temperature</h2>
          <p class="value"><span id="watertempValue">--</span><span class="unit">°C</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-indigo-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Level</h2>
          <p class="value"><span id="wlValue">--</span><span class="unit">cm</span></p>
        </div>
      </div>
    </div>
  </main>

  <!-- ERA Widget Script -->
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
  <script>
    // Liên kết phần tử HTML hiển thị dữ liệu cảm biến
    const phValue = document.getElementById('phValue');
    const doValue = document.getElementById('doValue');
    const ecValue = document.getElementById('ecValue');
    const tdsValue = document.getElementById('tdsValue');
    const tempValue = document.getElementById('watertempValue');
    const wlValue = document.getElementById('wlValue');

    // Biến lưu cấu hình từng cảm biến
    let configPh = null,
        configDo = null,
        configEc = null,
        configTds = null,
        configTemp = null,
        configWL = null;

    // Khởi tạo ERA Widget
    const eraWidget = new EraWidget();
    eraWidget.init({
      needRealtimeConfigs: true,         /* Cần giá trị hiện thời */
      needHistoryConfigs: false,         /* Không cần lịch sử */
      needActions: false,                /* Không có hành động điều khiển */
      maxRealtimeConfigsCount: 10,       /* Cho phép tối đa 10 cấu hình cảm biến */
      minRealtimeConfigsCount: 0,

      /* Callback khi nhận được cấu hình */
      onConfiguration: (configuration) => {
        // Giả định thứ tự cấu hình trong ERA: 0: pH, 1: DO, 2: EC, 3: TDS, 4: Water Temp, 5: Water Level
        configPh   = configuration.realtime_configs[0];
        configDo   = configuration.realtime_configs[1];
        configEc   = configuration.realtime_configs[2];
        configTds  = configuration.realtime_configs[3];
        configTemp = configuration.realtime_configs[4];
        configWL   = configuration.realtime_configs[5];

        console.log('Cấu hình cảm biến nhận được:', configuration.realtime_configs);
      },

      /* Callback khi nhận được giá trị mới */
      onValues: (values) => {
        if (configPh && values[configPh.id]) {
          phValue.innerHTML = values[configPh.id].value.toFixed(2);
        }
        if (configDo && values[configDo.id]) {
          doValue.innerHTML = values[configDo.id].value.toFixed(2);
        }
        if (configEc && values[configEc.id]) {
          ecValue.innerHTML = values[configEc.id].value.toFixed(2);
        }
        if (configTds && values[configTds.id]) {
          tdsValue.innerHTML = values[configTds.id].value.toFixed(2);
        }
        if (configTemp && values[configTemp.id]) {
          tempValue.innerHTML = values[configTemp.id].value.toFixed(2);
        }
        if (configWL && values[configWL.id]) {
          wlValue.innerHTML = values[configWL.id].value.toFixed(2);
        }

        console.log('Giá trị cập nhật từ ERA:', values);
      },
    });
  </script>
</body>
</html>
