<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .parameter-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .parameter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-semibold text-gray-800">Environmental Condition - Điều Kiện Môi Trường</h1>
  </header>

  <!-- Era Widget -->
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eraWidget = new EraWidget();
      let configPh = null, configDo = null, configEc = null, configTO = null, configTds = null, configWL = null;

      eraWidget.init({
        needRealtimeConfigs: true,
        maxRealtimeConfigsCount: 6,
        onConfiguration: (configuration) => {
          // Gán cấu hình cho từng cảm biến theo thứ tự trong ERa
          configPh  = configuration.realtime_configs[0]; // PIN 1
          configDo  = configuration.realtime_configs[1]; // PIN 2
          configEc  = configuration.realtime_configs[2]; // PIN 3
          configTO  = configuration.realtime_configs[3]; // PIN 4
          configTds = configuration.realtime_configs[4]; // PIN 5
          configWL  = configuration.realtime_configs[5]; // PIN 8 (Water Level)
        },
        onValues: (values) => {
          const updateUI = (config, id, formatValue) => {
            if (config && values[config.id]) {
              const val = values[config.id].value;
              const el = document.getElementById(id);
              if (el) {
                el.innerText = formatValue ? formatValue(val) : val.toFixed(2);
              }
            }
          };

          updateUI(configPh,  'phValue');
          updateUI(configDo,  'doValue');
          updateUI(configEc,  'ecValue');
          updateUI(configTO,  'watertempValue');
          updateUI(configTds, 'tdsValue');
          updateUI(configWL, 'wlValue');
        },
      });
      eraWidget.ready();
    });
  </script>

  <!-- Dashboard layout -->
  <main class="w-full max-w-6xl space-y-8">

    <!-- Hàng 1: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-tint text-blue-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">pH</h2>
          <p class="value"><span id="phValue">--</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-wind text-green-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">DO (Dissolved Oxygen)</h2>
          <p class="value"><span id="doValue">--</span><span class="unit">mg/L</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-flask text-purple-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">EC</h2>
          <p class="value"><span id="ecValue">--</span><span class="unit">µS/cm</span></p>
        </div>
      </div>
    </div>

    <!-- Hàng 2: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-teal-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">TDS</h2>
          <p class="value"><span id="tdsValue">--</span><span class="unit">ppm</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-thermometer-three-quarters text-cyan-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Temperature</h2>
          <p class="value"><span id="watertempValue">--</span><span class="unit">°C</span></p>
        </div>
      </div>

      <!-- ✅ Water Level hiển thị 0 / 1 -->
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water-rise text-indigo-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Level</h2>
          <p class="value" id="wlValue">--</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
