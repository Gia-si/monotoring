<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .parameter-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .parameter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
    }
    .unit {
      font-size: 1rem;
      color: #4b5563;
      margin-left: 4px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-semibold text-gray-800">Environmental Condition - Điều Kiện Môi Trường</h1>
  </header>

  <!-- Invisible checkboxes -->
  <input type="checkbox" id="phCheckbox" hidden>
  <input type="checkbox" id="doCheckbox" hidden>
  <input type="checkbox" id="ecCheckbox" hidden>
  <input type="checkbox" id="toCheckbox" hidden>
  <input type="checkbox" id="tdsCheckbox" hidden>
  <input type="checkbox" id="wlCheckbox" hidden>

  <!-- Era Widget -->
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eraWidget = new EraWidget();
      let configPh, configDo, configEc, configTO, configTds, configWL;

      eraWidget.init({
        needRealtimeConfigs: true,
        maxRealtimeConfigsCount: 6,
        onConfiguration: (configuration) => {
          // Chuẩn hóa tên để so khớp linh hoạt bất kể dấu/khoảng trắng/chữ hoa
          const normalize = (s) =>
            (s || '')
              .toString()
              .normalize('NFD')
              .replace(/[\u0300-\u036f]/g, '')
              .replace(/[\s_\-]/g, '')
              .toLowerCase();

          const list = configuration.realtime_configs || [];

          // Tìm theo tên hoặc alias
          const getConfigByName = (name, alts = []) => {
            const targets = [name, ...alts].map(normalize);
            return list.find(c => targets.includes(normalize(c?.name))) || null;
          };

          // Map theo tên; nếu không thấy thì fallback theo PIN tương ứng
          configPh  = getConfigByName('PH',  ['ph'])                                       || list.find(c => c.pin === 1) || null;
          configDo  = getConfigByName('DO',  ['dissolvedoxygen','oxygen'])                 || list.find(c => c.pin === 2) || null;
          configEc  = getConfigByName('EC',  ['conductivity'])                             || list.find(c => c.pin === 3) || null;
          configTO  = getConfigByName('TO',  ['temp','watertemp','watertemperature','wt']) || list.find(c => c.pin === 4) || null;
          configTds = getConfigByName('TDS', ['tds'])                                      || list.find(c => c.pin === 5) || null;
          configWL  = getConfigByName('WL',  ['waterlevel','water level','mucnuoc','muc nuoc','wl']) || list.find(c => c.pin === 6 || null;

          console.table(list.map(c => ({ name: c?.name, id: c?.id, pin: c?.pin })));
          console.log("Mapping:", { configPh, configDo, configEc, configTO, configTds, configWL });
        },

        onValues: (values) => {
          try {
            console.log('Era values keys:', Array.isArray(values) ? values.map(v => v?.id ?? v?.pin ?? v?.name) : Object.keys(values || {}));
          } catch (_) {}

          const toNumber = (v) => {
            const n = Number(v);
            return Number.isFinite(n) ? n : null;
          };

          const getDatum = (config) => {
            if (!config || !values) return null;
            const byId   = config.id  != null ? (values[config.id]  ?? values[String(config.id)])   : null;
            const byPin  = config.pin != null ? (values[config.pin] ?? values[String(config.pin)])  : null;
            const byName = config.name ? (values[config.name] ?? values[(config.name||'').toLowerCase()]) : null;
            let item = byId || byPin || byName || null;
            if (!item && Array.isArray(values)) {
              const lname = (config.name || '').toLowerCase();
              item = values.find(v => v?.id === config.id || v?.pin === config.pin || (v?.name || '').toLowerCase() === lname) || null;
            }
            return item;
          };

          const updateUI = (config, id, checkboxId, formatValue) => {
            const datum = getDatum(config);
            const raw = datum && typeof datum === 'object' && 'value' in datum ? datum.value : datum;
            if (raw == null) return;

            const num = toNumber(raw);
            const el = document.getElementById(id);
            if (el) el.innerText = formatValue ? formatValue(raw) : (num !== null ? num.toFixed(2) : String(raw));

            const cb = document.getElementById(checkboxId);
            if (cb) cb.checked = num !== null ? num > 0 : String(raw).length > 0;
          };

          updateUI(configPh,  'phValue',        'phCheckbox');
          updateUI(configDo,  'doValue',        'doCheckbox');
          updateUI(configEc,  'ecValue',        'ecCheckbox');
          updateUI(configTO,  'watertempValue', 'toCheckbox');
          updateUI(configTds, 'tdsValue',       'tdsCheckbox');
          updateUI(configWL,  'wlValue',        'wlCheckbox');
        },
      });

      eraWidget.ready();
    });
  </script>

  <!-- Dashboard layout -->
  <main class="w-full max-w-6xl space-y-8">

    <!-- Hàng 1: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-tint text-blue-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">pH</h2>
          <p class="value"><span id="phValue">--</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-wind text-green-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">DO (Dissolved Oxygen)</h2>
          <p class="value"><span id="doValue">--</span><span class="unit">mg/L</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-flask text-purple-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">EC</h2>
          <p class="value"><span id="ecValue">--</span><span class="unit">µS/cm</span></p>
        </div>
      </div>
    </div>

    <!-- Hàng 2: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-teal-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">TDS</h2>
          <p class="value"><span id="tdsValue">--</span><span class="unit">ppm</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-thermometer-three-quarters text-cyan-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Temperature</h2>
          <p class="value"><span id="watertempValue">--</span><span class="unit">°C</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-indigo-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Level</h2>
          <p class="value"><span id="wlValue">--</span></p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
