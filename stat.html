<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trạng thái thiết bị</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    .status {
      font-size: 24px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      min-width: 100px;
    }
    .high {
      background-color: #28a745;
      color: white;
    }
    .low {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trạng thái đầu ra WL</h2>
    <div id="wlStatus" class="status low">LOW</div>
  </div>

  <script>
    // Hàm cập nhật trạng thái
    function updateStatus(value) {
      const el = document.getElementById("wlStatus");
      if (parseInt(value) === 1) {
        el.textContent = "HIGH";
        el.className = "status high";
      } else {
        el.textContent = "LOW";
        el.className = "status low";
      }
    }

    // Hàm nhận dữ liệu từ ERa Cloud
    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.variables) return;
      const wlValue = event.data.variables["WL"];  // ← đặt đúng tên biến trong ERa Dashboard
      if (wlValue !== undefined) {
        updateStatus(wlValue);
      }
    });
  </script>
</body>
</html>
