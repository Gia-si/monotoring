<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .parameter-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .parameter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
    }
    .unit {
      font-size: 1rem;
      color: #4b5563;
      margin-left: 4px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-semibold text-gray-800">Environmental Condition - Điều Kiện Môi Trường</h1>
  </header>

  <!-- Invisible checkboxes -->
  <input type="checkbox" id="phCheckbox" style="display:none;">
  <input type="checkbox" id="doCheckbox" style="display:none;">
  <input type="checkbox" id="ecCheckbox" style="display:none;">
  <input type="checkbox" id="toCheckbox" style="display:none;">
  <input type="checkbox" id="tdsCheckbox" style="display:none;">
  <input type="checkbox" id="wlCheckbox" style="display:none;">

  <!-- Era Widget -->
  <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eraWidget = new EraWidget();
      let configPh, configDo, configEc, configTO, configTds, configWL;

      eraWidget.init({
        needRealtimeConfigs: true,
        maxRealtimeConfigsCount: 10,
        onConfiguration: (configuration) => {
          // Tìm cấu hình theo tên, không phụ thuộc thứ tự
          const getConfig = (name) =>
            configuration.realtime_configs.find(c => c.name.toLowerCase() === name.toLowerCase());

          configPh  = getConfig('PH');
          configDo  = getConfig('DO');
          configEc  = getConfig('EC');
          configTO  = getConfig('TO');
          configTds = getConfig('TDS');
          configWL  = getConfig('WL');

          console.log("Cấu hình nhận được:", configuration.realtime_configs.map(c => c.name));
          console.log("Mapping:", { configPh, configDo, configEc, configTO, configTds, configWL });
          console.log("Danh sách cấu hình nhận từ ERA:", configuration.realtime_configs);

        },

        onValues: (values) => {
          const updateUI = (config, id, checkboxId, formatValue) => {
            if (config && values[config.id]) {
              const val = values[config.id].value;
              const el = document.getElementById(id);
              if (el) el.innerText = formatValue ? formatValue(val) : Number(val).toFixed(2);
              document.getElementById(checkboxId).checked = Number(val) > 0;
            }
          };

          updateUI(configPh,  'phValue',        'phCheckbox');
          updateUI(configDo,  'doValue',        'doCheckbox');
          updateUI(configEc,  'ecValue',        'ecCheckbox');
          updateUI(configTO,  'watertempValue', 'toCheckbox');
          updateUI(configTds, 'tdsValue',       'tdsCheckbox');
          updateUI(configWL,  'wlValue',        'wlCheckbox', v => String(Number(v)));
        },
      });

      eraWidget.ready();
    });
  </script>

  <!-- Dashboard layout -->
  <main class="w-full max-w-6xl space-y-8">

    <!-- Hàng 1: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-tint text-blue-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">pH</h2>
          <p class="value"><span id="phValue">--</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-wind text-green-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">DO (Dissolved Oxygen)</h2>
          <p class="value"><span id="doValue">--</span><span class="unit">mg/L</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-flask text-purple-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">EC</h2>
          <p class="value"><span id="ecValue">--</span><span class="unit">µS/cm</span></p>
        </div>
      </div>
    </div>

    <!-- Hàng 2: 3 card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-teal-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">TDS</h2>
          <p class="value"><span id="tdsValue">--</span><span class="unit">ppm</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-thermometer-three-quarters text-cyan-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Temperature</h2>
          <p class="value"><span id="watertempValue">--</span><span class="unit">°C</span></p>
        </div>
      </div>

      <div class="parameter-card bg-white rounded-lg p-6 shadow-md flex items-center space-x-4">
        <i class="fas fa-water text-indigo-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-semibold text-gray-700">Water Level</h2>
          <p class="value"><span id="wlValue">--</span></p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
