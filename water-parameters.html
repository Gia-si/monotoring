<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .parameter-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .parameter-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .nav-btn {
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .icon-glow {
      filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3));
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">
      <i class="fas fa-water text-blue-300 mr-3"></i>
      Water Parameters Dashboard
    </h1>
    <p class="text-blue-100 text-lg font-light">Real-time Water Quality Monitoring</p>
  </header>

  <!-- Navigation -->
  <nav class="mb-8">
    <div class="flex space-x-4">
      <button class="nav-btn glass-card px-6 py-3 rounded-full text-blue-600 font-semibold">
        <i class="fas fa-tint mr-2"></i>Water Parameters
      </button>
      <a href="environmental-parameters.html" class="nav-btn bg-white bg-opacity-20 px-6 py-3 rounded-full text-white font-semibold hover:bg-opacity-30">
        <i class="fas fa-cloud-sun mr-2"></i>Environmental
      </a>
    </div>
  </nav>

  <!-- Dashboard layout - Symmetric 2x2 + 1 centered -->
  <main class="w-full max-w-4xl">
    <!-- First row - 2 cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- pH Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-tint text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">pH Level</h2>
        <p class="text-4xl font-bold text-blue-600 mb-2" id="ph">--</p>
        <span class="text-sm text-gray-500 bg-blue-50 px-3 py-1 rounded-full">Optimal Range: 6.5-8.5</span>
      </div>

      <!-- EC Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-purple-400 to-purple-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-flask text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Electrical Conductivity</h2>
        <p class="text-4xl font-bold text-purple-600 mb-2" id="ec">--</p>
        <span class="text-sm text-gray-500 bg-purple-50 px-3 py-1 rounded-full">µS/cm</span>
      </div>
    </div>

    <!-- Second row - 2 cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- DO Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-green-400 to-green-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-wind text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Dissolved Oxygen</h2>
        <p class="text-4xl font-bold text-green-600 mb-2" id="do">--</p>
        <span class="text-sm text-gray-500 bg-green-50 px-3 py-1 rounded-full">mg/L</span>
      </div>

      <!-- Water Temperature Card -->
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center">
        <div class="bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-thermometer-three-quarters text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Water Temperature</h2>
        <p class="text-4xl font-bold text-cyan-600 mb-2" id="watertemp">--</p>
        <span class="text-sm text-gray-500 bg-cyan-50 px-3 py-1 rounded-full">°C</span>
      </div>
    </div>

    <!-- Third row - 1 centered card -->
    <div class="flex justify-center">
      <div class="parameter-card glass-card rounded-2xl p-8 shadow-xl flex flex-col items-center text-center w-full md:w-96">
        <div class="bg-gradient-to-br from-teal-400 to-teal-600 rounded-full p-4 mb-4 icon-glow">
          <i class="fas fa-water text-white text-3xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Dissolved Solids</h2>
        <p class="text-4xl font-bold text-teal-600 mb-2" id="tds">--</p>
        <span class="text-sm text-gray-500 bg-teal-50 px-3 py-1 rounded-full">ppm</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-center text-white text-opacity-70">
    <p class="text-sm">Last updated: <span id="lastUpdated">--:--:--</span></p>
  </footer>

  <script>
    // Update timestamp
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
    }
    
    // Update every second
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // Add some animation on load
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.parameter-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(50px)';
          card.style.transition = 'all 0.6s ease';
          
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, 50);
        }, index * 100);
      });
    });
  </script>
</body>
</html>
