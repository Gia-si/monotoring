<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Parameters Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    .parameter-card {
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .parameter-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .nav-btn {
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .compact-text {
      font-size: 0.75rem;
    }
    .compact-value {
      font-size: 1.5rem;
    }
    .tiny-icon {
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="h-screen w-screen flex flex-col p-2">
  <!-- Compact Header -->
  <header class="mb-2 text-center">
    <h1 class="text-lg font-bold text-white drop-shadow-lg">
      <i class="fas fa-water text-blue-300 mr-2 text-sm"></i>
      Water Parameters
    </h1>
  </header>

  <!-- Compact Navigation -->
  <nav class="mb-3">
    <div class="flex justify-center space-x-2">
      <button class="nav-btn glass-card px-3 py-1 rounded-full text-blue-600 font-medium compact-text">
        <i class="fas fa-tint mr-1 text-xs"></i>Water
      </button>
      <a href="environmental-parameters.html" class="nav-btn bg-white bg-opacity-20 px-3 py-1 rounded-full text-white font-medium compact-text hover:bg-opacity-30">
        <i class="fas fa-cloud-sun mr-1 text-xs"></i>Environmental
      </a>
    </div>
  </nav>

  <!-- Main Dashboard - Optimized for 480x272 -->
  <main class="flex-1 grid grid-cols-3 gap-2 h-full">
    <!-- Row 1: pH and EC -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-full p-2 mb-1">
        <i class="fas fa-tint text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">pH</h3>
      <p class="compact-value font-bold text-blue-600" id="ph">--</p>
      <span class="text-xs text-gray-500">Level</span>
    </div>

    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-purple-400 to-purple-600 rounded-full p-2 mb-1">
        <i class="fas fa-flask text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">EC</h3>
      <p class="compact-value font-bold text-purple-600" id="ec">--</p>
      <span class="text-xs text-gray-500">µS/cm</span>
    </div>

    <!-- Row 1: DO -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-green-400 to-green-600 rounded-full p-2 mb-1">
        <i class="fas fa-wind text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">DO</h3>
      <p class="compact-value font-bold text-green-600" id="do">--</p>
      <span class="text-xs text-gray-500">mg/L</span>
    </div>

    <!-- Row 2: Water Temp and TDS -->
    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-full p-2 mb-1">
        <i class="fas fa-thermometer-three-quarters text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">Temp</h3>
      <p class="compact-value font-bold text-cyan-600" id="watertemp">--</p>
      <span class="text-xs text-gray-500">°C</span>
    </div>

    <div class="parameter-card glass-card rounded-lg p-2 shadow-lg flex flex-col items-center justify-center text-center">
      <div class="bg-gradient-to-br from-teal-400 to-teal-600 rounded-full p-2 mb-1">
        <i class="fas fa-water text-white tiny-icon"></i>
      </div>
      <h3 class="text-xs font-semibold text-gray-700 mb-1">TDS</h3>
      <p class="compact-value font-bold text-teal-600" id="tds">--</p>
      <span class="text-xs text-gray-500">ppm</span>
    </div>

    <!-- Status Panel -->
    <div class="glass-card rounded-lg p-2 flex flex-col justify-center items-center text-center">
      <div class="mb-2">
        <div class="w-2 h-2 bg-gray-400 rounded-full mx-auto mb-1"></div>
        <p class="text-xs font-medium text-gray-700">Status</p>
        <p class="text-xs text-gray-500">Offline</p>
      </div>
      <div class="text-xs text-gray-600">
        <p>Last Update:</p>
        <p id="lastUpdated" class="font-mono">--:--:--</p>
      </div>
    </div>
  </main>

  <script>
    // Update timestamp
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-GB', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    
    // Update every second
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // Add animation on load
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.parameter-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '0';
          card.style.transform = 'scale(0.8)';
          card.style.transition = 'all 0.4s ease';
          
          setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';
          }, 50);
        }, index * 80);
      });
    });
  </script>
</body>
</html>
